name: CI/CD - Build, Push, Deploy to EKS

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & Push images (tagging with commit SHA + latest)
      - name: Build & Push vote
        uses: docker/build-push-action@v6
        with:
          context: ./vote
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vote:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/vote:${{ github.sha }}

      - name: Build & Push result
        uses: docker/build-push-action@v6
        with:
          context: ./result
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/result:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/result:${{ github.sha }}

      - name: Build & Push worker
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/worker:${{ github.sha }}

      # AWS auth
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Install kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      # Get kubeconfig for EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region "$AWS_REGION" --name "$EKS_CLUSTER_NAME"
          kubectl get nodes

      # Deploy manifests
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/00-namespace.yaml
          kubectl apply -f k8s/01-postgres.yaml
          kubectl apply -f k8s/02-redis.yaml
          kubectl apply -f k8s/03-vote.yaml
          kubectl apply -f k8s/04-result.yaml
          kubectl apply -f k8s/05-worker.yaml
          kubectl apply -f k8s/07-db-alias.yaml || true

      - name: Rollout status
        run: |
          kubectl rollout status deploy/vote -n voting-app --timeout=180s
          kubectl rollout status deploy/result -n voting-app --timeout=180s
          kubectl rollout status deploy/worker -n voting-app --timeout=180s

      - name: Show service URLs
        run: |
          kubectl get svc -n voting-app -o wide
