apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
  namespace: voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      # Prevent Kubernetes from injecting POSTGRES_PORT=tcp://... vars
      enableServiceLinks: false

      containers:
        - name: result
          image: princeonuoha/result:latest
          ports:
            - containerPort: 80

          env:
            # --- Postgres (explicit and clean) ---
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD

            # --- Compatibility: many result apps use DB_* instead ---
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: postgres
            - name: DB_USERNAME
              value: postgres
            - name: DB_NAME
              value: postgres
            - name: DB_DATABASE
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: result
  namespace: voting-app
spec:
  type: LoadBalancer
  selector:
    app: result
  ports:
    - name: http
      port: 80
      targetPort: 80